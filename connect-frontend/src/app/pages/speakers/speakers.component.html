<div class="container">
  <h2 class="text-center my-4">Спикеры</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let participant of speakers">
      <app-participant-card
        [photo]="participant.photo"
        [surname]="participant.surname"
        [name]="participant.name"
        [inspiration]="participant.inspiration"
      >
      </app-participant-card>
    </div>
  </div>
</div>

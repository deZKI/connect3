<div class="container">
  <h2 class="text-center my-4">Участники</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let user of users">
      <app-participant-card
        [photo]="user.photo"
        [surname]="user.last_name"
        [name]="user.fist_name"
      >
      </app-participant-card>
    </div>
  </div>
</div>

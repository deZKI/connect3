<div class="card">
  <img [src]="participant.photo" class="card-img-top" alt="{{participant.name}} {{participant.surname}}">
  <div class="card-body">
    <h5 class="card-title">{{participant.name}} {{participant.surname}}</h5>
    <p class="card-text">{{participant.inspiration}}</p>
  </div>
</div>
